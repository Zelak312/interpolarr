name: Go Build and Test

on:
    workflow_dispatch:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build-and-test:
        name: Build and Test
        runs-on: ubuntu-latest

        steps:
            - name: Set up Go
              uses: actions/setup-go@v4
              with:
                  go-version: "^1.21"

            - name: Check out code
              uses: actions/checkout@v4

            - name: Build
              run: go build ./...
