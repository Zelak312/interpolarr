<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="htmx.min.js"></script>
    <script src="client-side-templates.js"></script>
    <script src="handlebars.min-v4.7.8.js"></script>
    <title>Interpolar- Workers</title>
    <style>
        /* Basic styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
        }

        /* Sidebar (reuse from previous pages) */
        .sidebar {
            width: 200px;
            background-color: #2c3e50;
            min-height: 100vh;
            color: #ecf0f1;
            position: fixed;
        }

        .sidebar h2 {
            text-align: center;
            padding: 1rem 0;
            background-color: #1a252f;
            margin: 0;
        }

        .sidebar ul {
            list-style: none;
            padding: 1rem;
        }

        .sidebar ul li {
            margin: 1rem 0;
        }

        .sidebar ul li a {
            color: #ecf0f1;
            text-decoration: none;
        }

        /* Main Content */
        .main-content {
            margin-left: 200px;
            padding: 2rem;
        }

        .main-content h1 {
            margin-bottom: 1rem;
        }

        /* Worker Cards */
        .workers {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .worker-card {
            flex: 1 1 calc(33% - 1rem);
            background-color: #ecf0f1;
            padding: 1rem;
            border-radius: 5px;
        }

        .worker-card h3 {
            margin-bottom: 0.5rem;
        }

        .worker-status {
            margin-bottom: 1rem;
        }

        .worker-status.active {
            color: #27ae60;
        }

        .worker-status.inactive {
            color: #c0392b;
        }

        /* Buttons */
        .btn {
            padding: 0.5rem 1rem;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-right: 0.5rem;
        }
    </style>
    <script>
        Handlebars.registerHelper('ternary', function (condition, trueValue, falseValue) {
            return condition ? trueValue : falseValue;
        });
    </script>
</head>

<body>
    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <h2>Video Processor</h2>
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Video Queue</a></li>
            <li><a href="#">Workers</a></li>
            <li><a href="#">Events</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Help</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Worker Management</h1>
        <!-- Toolbar -->
        <div class="toolbar" style="margin-bottom: 1rem;">
            <a href="#" class="btn">Add Worker</a>
            <a href="#" class="btn">Start All</a>
            <a href="#" class="btn">Stop All</a>
        </div>
        <!-- Worker Cards -->
        <div class="workers" hx-get="/api/workers" hx-trigger="load" hx-ext="client-side-templates"
            handlebars-template="worker-card-template">
            <template id="worker-card-template">
                {{#each this}}
                <div class="worker-card">
                    <h3>Worker {{this.id}}</h3>
                    <p class="worker-status {{ternary this.active 'active' 'inactive' }}">Status: {{ternary this.active
                        'active' 'inactive' }}</p>
                    <!-- <p>Current Task: Processing "Sample1.mp4"</p> -->
                    <!-- <p>CPU Usage: 75%</p> -->
                    <!-- <a href="#" class="btn">Stop</a> -->
                    <!-- <a href="#" class="btn">Restart</a> -->
                </div>
                {{/each}}
            </template>
        </div>
    </div>
</body>

</html>
